<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
<body>

<header id="top" th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <a class="d-flex justify-content-center py-3 fs-2 border-bottom text-decoration-none fw-bold" href="/blog/add">Add Post</a>

    <h1>Posts</h1>

    <div th:each="post : ${posts}" class="alert alert-info mt-3">
        <h3 class="fw-bold" th:text="${post.title}"/>
        <p th:text="${post.anons}"/>
        <a th:href="'/blog/' + ${post.id}">more</a>
    </div>

    <a class="fs-4" href="#top">To Top</a>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
