<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="post : ${post}" class="alert alert-info mt-3">
        <h1 class="fw-bold mt-3" th:text="${post.title}"/>
        <h2 class="mt-3" th:text="${post.anons}"/>
        <p class="mt-4" th:text="${post.text}"/>
        <a class="btn" th:href="'/blog/' + ${post.id} + '/edit'">Edit</a>
        <form th:action="'/blog/' + ${post.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
